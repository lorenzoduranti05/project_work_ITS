			},
			{
				id: 3,
				category: "Viaggi",

				content: "Il mondo √® pieno di luoghi meravigliosi che aspettano solo di essere scoperti. Dalle spiagge tropicali alle montagne innevate, ogni destinazione offre esperienze uniche e indimenticabili. Viaggiare non significa solo visitare luoghi nuovi, ma anche immergersi in culture diverse, assaporare cucine locali e creare ricordi che dureranno per sempre. Quest'anno, le mete pi√π ambite includono destinazioni sostenibili che rispettano l'ambiente e le comunit√† locali.",
				author: "Giuseppe Verdi",

			},
			{

		function createCards() {
			const dashboard = document.getElementById('dashboard');
			articles.forEach(article => {
				const card = document.createElement('div');
				card.className = 'card';
				card.onclick = () => openModal(article);
				card.innerHTML = `
                    <div class="card-image"></div>
                    <div class="card-content">
                        <span class="card-category">${article.category}</span>
                        <h3 class="card-title">${article.title}</h3>
                        <p class="card-excerpt">${article.excerpt}</p>
                        <div class="card-meta">
                            <span>üë§ ${article.author}</span>
                            <span>üïê ${article.readTime}</span>
                        </div>
                    </div>
                `;
				dashboard.appendChild(card);
			});
		}

		function openModal(article) {
			const modal = document.getElementById('modal');
			document.getElementById('modalCategory').textContent = article.category;
			document.getElementById('modalTitle').textContent = article.title;
			document.getElementById('modalMeta').innerHTML = `
                üë§ ${article.author} ‚Ä¢ üìÖ ${article.date} ‚Ä¢ üïê ${article.readTime}
            `;
			document.getElementById('modalText').textContent = article.content;
			modal.classList.add('active');
			document.body.style.overflow = 'hidden';
		}

		function closeModal() {
			const modal = document.getElementById('modal');
			modal.classList.remove('active');
			document.body.style.overflow = 'auto';
		}

		// Chiudi modal cliccando fuori
		document.getElementById('modal').addEventListener('click', (e) => {
			if (e.target.id === 'modal') {
				closeModal();
			}
		});

		// Chiudi modal con tasto ESC
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape') {
				closeModal();
			}
		});

		// Funzioni per il menu utente
		function toggleUserDropdown() {
			const dropdown = document.getElementById('userDropdown');
			dropdown.classList.toggle('active');
		}

		// Chiudi dropdown cliccando fuori
		document.addEventListener('click', (e) => {
			const userMenu = document.querySelector('.user-menu');
			const dropdown = document.getElementById('userDropdown');
			if (!userMenu.contains(e.target) && dropdown.classList.contains('active')) {
				dropdown.classList.remove('active');
			}
		});

		// Upload foto profilo
		let profileImage = null;

		function uploadProfilePicture(event) {
			const file = event.target.files[0];
			if (file) {
				const reader = new FileReader();
				reader.onload = function (e) {
					profileImage = e.target.result;

					// Aggiorna avatar nella nav
					const navIcon = document.getElementById('navAvatarIcon');
					const navImg = document.getElementById('navAvatarImg');
					navIcon.style.display = 'none';
					navImg.src = profileImage;
					navImg.style.display = 'block';

					// Aggiorna avatar nel dropdown
					const dropdownIcon = document.getElementById('dropdownAvatarIcon');
					const dropdownImg = document.getElementById('dropdownAvatarImg');
					dropdownIcon.style.display = 'none';
					dropdownImg.src = profileImage;
					dropdownImg.style.display = 'block';
				};
				reader.readAsDataURL(file);
			}
		}

		function applyToArticle() {
			// Mostra notifica
			const toast = document.getElementById('toast');
			toast.classList.add('show');

			// Nascondi notifica dopo 3 secondi
			setTimeout(() => {
				toast.classList.remove('show');
			}, 3000);

			// Chiudi il modal
			setTimeout(() => {
				closeModal();
			}, 1500);
		}


		createCards();
	</script>
