<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Aggiornato</title>
    <style>
        :root {
            --color-petrolio-scuro: #0F3B5C;
            --color-arancio-chiaro: #F0B8A6;
            --color-testo: #FAFAFA;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f3b5cd4, #F0B8A6);
            min-height: 100%;
        }

        .navbar {
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            font-size: 1.5em;
            margin-bottom: 15px;
            position: relative;
        }

        .navbar img {
            height: 50px;
            width: auto;
        }

        .admin-badge {
            background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.5em;
            font-weight: 600;
        }

        .back-arrow {
            position: absolute;
            left: 20px;
            font-size: 1.8em;
            color: var(--color-petrolio-scuro);
            text-decoration: none;
            transition: transform 0.2s;
        }

        .back-arrow:hover {
            transform: scale(1.1);
            color: #F0B8A6;
        }

        .top-dashboard {
            display: flex;
            gap: 20px;
            align-items: stretch;
            justify-content: flex-start;
            flex-wrap: wrap;
            padding: 0 20px 20px 20px;
            height: calc(100% - 90px);
        }

        .profile-card {
            border-radius: 8px;
            padding: 40px 20px;
            background-color: var(--color-petrolio-scuro);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: sticky;
            top: 20px;
            align-self: flex-start;
            height: 87.6%;
        }

        .top-row {
            flex: 1;
            display: flex;
            height: 100%;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            height: 100%;
        }

        .card.stat-card {
            background-color: #fafafa;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card.stat-card h3 {
            margin: 10px 0;
            flex-shrink: 0;
            text-align: center;
        }

        .stat-list {
            background-color: var(--color-petrolio-scuro);
            border-radius: 8px;
            padding: 15px 20px;
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .stat-list .colonna {
            display: flex;
            flex-direction: column;
            color: var(--color-testo);
        }

        .stat-list .colonna div {
            padding: 4px 0;
            border-bottom: 1px solid #FAFAFA;
        }

        .stat-list .colonna div:last-child {
            border-bottom: none;
        }

        .bottoni-affiancati {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .btn {
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: 600;
            font-size: 0.75em;
            cursor: pointer;
        }

        .profile-role-container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .profile-role {
            color: #fafafa;
            font-size: 1.5em;
            font-weight: bold;
        }

        .role-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .role-button img {
            width: 24px;
            height: 24px;
        }

        .role-button:hover {
            transform: scale(1.2);
        }

        .profile-icon {
            background-color: var(--color-petrolio-scuro);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 1.1em;
            text-align: left;
        }

        .contact-label {
            font-weight: bold;
            color: #fafafa;
            font-size: small;
        }

        .contact-item span {
            color: #FAFAFA;
        }

        @media (max-width: 800px) {
            .top-dashboard {
                flex-direction: column;
                align-items: center;
            }

            .profile-card {
                width: 90%;
                max-width: 400px;
                margin-bottom: 20px;
                height: auto;
                position: static;
            }

            .stat-list {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .stat-list .colonna {
                background-color: #0f3b5c;
                border-radius: 8px;
                padding: 15px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                border: 1px solid #fafafa33;
            }

            .stat-list .colonna div {
                border-bottom: none;
                padding: 6px 0;
            }

            .bottoni-affiancati {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="pagina_precedente.html" class="back-arrow">←</a>
        <a href="home.html"><img src="logo2.png" alt="logo"></a>
        Profilo
        <span class="admin-badge">ADMIN</span>
    </div>

    <div class="top-dashboard">
        <div class="profile-card">
            <div class="profile-role-container">
                <h2 class="profile-role">Admin</h2>
                <button class="role-button" title="Modifica ruolo">
                    <img src="modifica12.png" alt="Modifica">
                </button>
            </div>
            <div class="profile-icon">
                <img src="icona.png" alt="Avatar" style="width: 100px; height: 100px; border-radius: 50%;">
            </div>
            <div class="contact-item">
                <div><span class="contact-label">Nome: </span><span>nome prova</span></div>
                <div><span class="contact-label">Cognome: </span><span>cognome prova</span></div>
                <div><span class="contact-label">Email: </span><span>studente.esempio@dominio.it</span></div>
                <div><span class="contact-label">Password: </span><span>Prova</span></div>
            </div>
        </div>

        <div class="top-row">
            <div class="stats-container">
                <div class="card stat-card">
                    <div class="stat-list">

                        <div class="colonna">
                            <div>ID Azienda</div>
                            <div th:each="cand : ${candidature}" th:text="${cand.lavoro?.azienda?.id}">
                            </div>
                        </div>

                        <div class="colonna">
                            <div>Nome Azienda</div>
                            <div th:each="cand : ${candidature}" th:text="${cand.lavoro?.azienda?.nome}">
                            </div>
                        </div>

                        <div class="colonna">
                            <div>ID User</div>
                            <div th:each="cand : ${candidature}" th:text="${cand.utente?.id}">
                            </div>
                        </div>

                        <div class="colonna">
                            <div>Nome user</div>
                            <div th:each="cand : ${candidature}"
                                th:text="${cand.utente?.nome} + ' ' + ${cand.utente?.cognome}">
                            </div>
                        </div>

                        <div class="colonna">
                            <div>Funzionalità</div>
                            <div class="bottoni-affiancati" th:each="cand : ${candidature}">
                                <button class="btn" style="background-color:#F0B8A6; color:#0F3B5C;">Accetta</button>
                                <button class="btn" style="background-color:#0F3B5C; color:#FAFAFA;">Elimina</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
