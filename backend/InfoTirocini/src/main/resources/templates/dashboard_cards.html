<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Info Tirocini - Dashboard</title>
	<link rel="icon" th:href="@{/immagini/Logo_Senza_Scritta.png}">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
			min-height: 100vh;
			padding: 0;
			margin: 0;
		}

		nav {
			background: #Fafafa;
			backdrop-filter: blur(10px);
			padding: 20px 0;
			box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
			position: sticky;
			top: 0;
			z-index: 100;
		}

		.nav-title {
			color: #0F4C5C;
		}

		.nav-container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.logo {
			font-size: 1.8em;
			font-weight: bold;
			color: #E9B8A6;
			display: flex;
			align-items: center;
			gap: 15px;
			text-decoration: none;
		}

		.logo img {
			width: 50px;
			height: 50px;
			object-fit: contain;
		}

		.user-menu {
			position: relative;
		}

		.user-avatar {
			width: 45px;
			height: 45px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: all 0.3s ease;
			border: 2px solid transparent;
			overflow: hidden;
		}

		.user-avatar:hover {
			background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
			border-radius: 20%;
			transform: scale(1.05);
		}

		.user-avatar img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.user-avatar-icon {
			font-size: 24px;
			color: #0F4C5C;
		}

		.user-dropdown {
			position: absolute;
			top: 60px;
			right: 0;
			background: #Fafafa;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			padding: 20px;
			min-width: 280px;
			display: none;
			animation: dropdownSlide 0.3s ease;
		}

		.user-dropdown.active {
			display: block;
		}

		@keyframes dropdownSlide {
			from {
				opacity: 0;
				transform: translateY(-10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.dropdown-header {
			text-align: center;
			padding-bottom: 15px;
			border-bottom: 2px solid #Fafafa;
			margin-bottom: 15px;
		}

		.dropdown-avatar {
			width: 80px;
			height: 80px;
			border-radius: 50%;
			background: #E9B8A6;
			margin: 0 auto 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
		}

		.dropdown-avatar img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.dropdown-avatar-icon {
			font-size: 40px;
			color: #0F4C5C;
		}

		.upload-overlay {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			background: rgba(15, 76, 92, 0.9);
			color: white;
			padding: 5px;
			font-size: 11px;
			text-align: center;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.upload-overlay:hover {
			background: #0F4C5C;
		}

		.user-name {
			font-size: 1.2em;
			font-weight: bold;
			color: #0F4C5C;
			margin-bottom: 5px;
		}

		.user-email {
			font-size: 0.9em;
			color: #666;
		}

		.dropdown-menu {
			list-style: none;
		}

		.dropdown-menu li {
			margin-bottom: 8px;
		}

		.dropdown-menu a {
			display: flex;
			align-items: center;
			gap: 12px;
			padding: 12px 15px;
			color: #333;
			text-decoration: none;
			border-radius: 10px;
			transition: all 0.3s ease;
			font-size: 1em;
		}

		.dropdown-menu a:hover {
			background: rgba(233, 184, 166, 0.2);
			color: #0F4C5C;
		}

		.dropdown-menu .icon {
			font-size: 20px;
			width: 24px;
			text-align: center;
		}

		.dropdown-divider {
			height: 1px;
			background: #f0f0f0;
			margin: 10px 0;
		}

		.logout-btn-as-link {
			display: flex;
			align-items: center;
			gap: 12px;
			padding: 12px 15px;
			font-size: 1em;
			border-radius: 10px;
			transition: all 0.3s ease;
			background: none;
			border: none;
			cursor: pointer;
			width: 100%;
			text-align: left;
			font-family: inherit;
			color: #e74c3c !important;
		}

		.logout-btn-as-link:hover {
			background: rgba(231, 76, 60, 0.1) !important;
		}

		#fileInput {
			display: none;
		}

		.content-wrapper {
			padding: 40px 20px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
		}

		h1 {
			text-align: center;
			color: #fafafa;
			margin-bottom: 40px;
			font-size: 2.5em;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
		}

		.dashboard {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
			gap: 30px;
			margin-bottom: 30px;
		}

		.card {
			background: #Fafafa;
			border-radius: 15px;
			overflow: hidden;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			transition: all 0.3s ease;
			position: relative;
			display: flex;
			flex-direction: column;
		}

		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
		}

		.card-image {
			width: 100%;
			height: 200px;
			object-fit: cover;
			background: linear-gradient(135deg, #0F4C5C 0%, #1a6b7d 100%);
			flex-shrink: 0;
		}

		.card-content {
			padding: 20px;
			display: flex;
			flex-direction: column;
			flex-grow: 1;
		}

		.card-category {
		    display: inline-block;
		    background: #E9B8A6;
		    color: #0F4C5C;
		    border-radius: 20px;
		    font-weight: 600;
			width: fit-content;
            padding: 4px 12px;
            font-size: 0.75em;
		}

        .card-category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            min-height: 28px;
        }

		.card-title {
			font-size: 1.5em;
			margin-bottom: 10px;
			color: #333;
		}

		.card-excerpt {
			color: #666;
			line-height: 1.6;
			display: -webkit-box;
			-webkit-line-clamp: 3;
			-webkit-box-orient: vertical;
			overflow: hidden;
			text-overflow: ellipsis;
			min-height: calc(1.6em * 3);
			margin-bottom: 15px;
		}

		.card-meta {
			display: flex;
			justify-content: space-between;
			align-items: center;
			color: #999;
			font-size: 0.9em;
			margin-top: auto;
			padding-top: 10px;
		}

		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
			z-index: 1000;
			overflow-y: auto;
			animation: fadeIn 0.3s ease;
		}

		.modal.active {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		.modal-content {
			background: white;
			border-radius: 20px;
			max-width: 800px;
			width: 100%;
			max-height: 90vh;
			overflow-y: auto;
			animation: slideUp 0.3s ease;
			position: relative;
		}

		@keyframes slideUp {
			from {
				transform: translateY(50px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		.modal-image {
			width: 100%;
			height: 360px;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		.modal-body {
			padding: 40px;
		}

		.modal-category {
		    display: inline-block;
		    background: #E9B8A6;
		    color: #0F4C5C;
		    border-radius: 25px;
		    font-weight: 600;
			width: fit-content;
            padding: 4px 12px;
            font-size: 0.75em;
		}

        .modal-category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

		.modal-title {
			font-size: 2.5em;
			margin-bottom: 15px;
			color: #333;
		}

		.modal-meta {
			color: #999;
			margin-bottom: 30px;
			padding-bottom: 20px;
			border-bottom: 2px solid #eee;
		}

		.modal-text {
			color: #555;
			line-height: 1.8;
			font-size: 1.1em;
		}

		.apply-btn {
			background: #E9B8A6;
			color: #0F4C5C;
			padding: 15px 40px;
			border: none;
			border-radius: 30px;
			font-size: 1.1em;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
			display: flex;
			align-items: center;
			gap: 10px;
			margin: 0 auto;
			margin-top: 5%;
			box-shadow: 0 4px 15px rgba(233, 184, 166, 0.4);
		}

		.apply-btn:hover {
			background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
			color: white;
			border-radius: 20px;
			box-shadow: 0 6px 20px rgba(15, 76, 92, 0.4);
		}

		.apply-btn:active {
			transform: translateY(0);
		}

		.btn-icon {
			font-size: 1.2em;
		}

		.toast {
			position: fixed;
			bottom: 30px;
			right: 30px;
			background: #0F4C5C;
			color: white;
			padding: 20px 30px;
			border-radius: 15px;
			box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
			display: none;
			animation: slideIn 0.3s ease;
			z-index: 2000;
		}

		.toast.show {
			display: block;
		}

		@keyframes slideIn {
			from {
				transform: translateX(400px);
				opacity: 0;
			}
			to {
				transform: translateX(0);
				opacity: 1;
			}
		}

		.toast-content {
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.toast-icon {
			font-size: 24px;
		}

		.toast-text {
			font-size: 1em;
		}

		.close-btn {
			position: absolute;
			top: 20px;
			right: 20px;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			font-size: 35px;
			color: rgb(128, 128, 128);
			transition: all 0.3s ease;
			background: none;
			z-index: 10;
		}

		.close-btn:hover {
			color: #e74c3c;
			background: none;
			transform: scale(1.1);
			border-radius: 0;
		}
		@media (max-width: 600px) { 
			.modal-image {
							height: 200px;
						}
					.modal-content {
						max-height: 95vh; 
					}
					.modal-body {
						padding: 25px; 
					}
					.modal-title {
						font-size: 1.8em;
					}
					.apply-btn {
						padding: 12px 30px; 
						font-size: 1em;
					}
				}
	</style>
</head>

			                <img th:unless="${utente.profileImageUrl == null or #strings.equals(utente.profileImageUrl, '/immagini/icona.png')}" th:src="${utente.profileImageUrl}" id="dropdownAvatarImg" style="display: none;"> </div>

	<div class="content-wrapper">
		<div class="container">
			<h1>Annunci Tirocini</h1>

			<div class="dashboard" id="dashboard">

				<div th:each="lavoro : ${lavori}" class="card" th:onclick="openModal(this)" th:data-id="${lavoro.id}"
					th:data-titolo="${lavoro.nome}" th:data-azienda="${lavoro.azienda?.nome}"
					th:data-descrizione="${lavoro.descrizione}" th:data-durata="${lavoro.durata}"
					th:data-orari="${lavoro.orari}" th:data-image-url="@{'/immagini/' + ${lavoro.imageUrl}}"

					th:data-competenze="${lavoro.competenze != null ? #strings.arrayJoin(lavoro.competenze.![nome], '||') : ''}">

					<img th:src="@{'/immagini/' + ${lavoro.imageUrl}}" alt="Immagine tirocinio" class="card-image" />

					<div class="card-content">
						<div class="card-category-container">
							<span th:each="comp : ${lavoro.competenze}" class="card-category" th:text="${comp.nome}">
								Competenza
							</span>
						</div>

						<h3 class="card-title" th:text="${lavoro.nome}">Titolo Annuncio</h3>

						<p class="card-excerpt"
							th:text="${lavoro.descrizione != null && #strings.length(lavoro.descrizione) > 100} ? ${#strings.substring(lavoro.descrizione, 0, 100)} + '...' : ${lavoro.descrizione}">
							Breve descrizione...
						</p>

						<div class="card-meta">
							<span th:text="'üè≠ ' + ${lavoro.azienda?.nome ?: 'Azienda non specificata'}">Nome
								Azienda</span>

							<span th:text="'üïê ' + ${lavoro.durata ?: 'N/D'}">Durata</span>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="modal" id="modal">
		<div class="modal-content">
			<div class="close-btn" onclick="closeModal()">√ó</div>
			<div class="modal-image" id="modalImage"></div>
			<div class="modal-body">
				<div class="modal-category-container" id="modalCategoryContainer">
				</div>

				<h2 class="modal-title" id="modalTitle"></h2>
				<div class="modal-meta" id="modalMeta"></div>
				<div class="modal-text" id="modalText"></div>
				<button class="apply-btn" onclick="applyToArticle()">
					<span class="btn-icon">‚úâÔ∏è</span>
					<span>Candidati Ora</span>
				</button>
			</div>
		</div>
	</div>
	<div class="toast" id="toast">
		<div class="toast-content">
			<span class="toast-icon">‚úÖ</span>
			<span class="toast-text">Candidatura inviata con successo!</span>
		</div>
	</div>

	<script>
		let currentLavoroId = null;

		function openModal(cardElement) {
			const id = cardElement.getAttribute('data-id');
			const title = cardElement.getAttribute('data-titolo');
			const author = cardElement.getAttribute('data-azienda');
			const duration = cardElement.getAttribute('data-durata');
			const schedule = cardElement.getAttribute('data-orari');
			const content = cardElement.getAttribute('data-descrizione');
			const imageUrl = cardElement.getAttribute('data-image-url');
			const competenze = cardElement.getAttribute('data-competenze');

			currentLavoroId = id;

			const modal = document.getElementById('modal');

			const modalCategoryContainer = document.getElementById('modalCategoryContainer');
			modalCategoryContainer.innerHTML = '';

			if (competenze && competenze.trim() !== '') {
				const competenzeArray = competenze.split('||');
				competenzeArray.forEach(nomeCompetenza => {
					const tagSpan = document.createElement('span');
					tagSpan.className = 'modal-category';
					tagSpan.textContent = nomeCompetenza.trim();
					tagSpan.style.display = 'inline-block';
					modalCategoryContainer.appendChild(tagSpan);
				});
				modalCategoryContainer.style.display = 'flex';
			} else {
				modalCategoryContainer.style.display = 'none';
			}

			document.getElementById('modalImage').style.backgroundImage = `url('${imageUrl}')`;
			document.getElementById('modalTitle').textContent = title;
			document.getElementById('modalMeta').innerHTML = `
                üè≠ ${author || 'Azienda non specificata'} ‚Ä¢
                üïê ${duration || 'Durata non specificata'} ‚Ä¢
                üìÖ ${schedule || 'Orari non specificati'}
            `;
			document.getElementById('modalText').textContent = content;

			modal.classList.add('active');
			document.body.style.overflow = 'hidden';
		}

		function closeModal() {
			const modal = document.getElementById('modal');
			modal.classList.remove('active');
			document.body.style.overflow = 'auto';
			document.getElementById('modalImage').style.backgroundImage = '';
			currentLavoroId = null;
		}

		document.getElementById('modal').addEventListener('click', (e) => {
			if (e.target.id === 'modal') {
				closeModal();
			}
		});

		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape') {
				closeModal();
			}
		});

		function toggleUserDropdown() {
			const dropdown = document.getElementById('userDropdown');
			dropdown.classList.toggle('active');
		}

		document.addEventListener('click', (e) => {
			const userMenu = document.querySelector('.user-menu');
			const dropdown = document.getElementById('userDropdown');
			if (userMenu && !userMenu.contains(e.target) && dropdown.classList.contains('active')) {
				dropdown.classList.remove('active');
			}
		});

		function showToast(message, isSuccess = true) {
			const toast = document.getElementById('toast');
			const toastText = toast.querySelector('.toast-text');
			const toastIcon = toast.querySelector('.toast-icon');

			toastText.textContent = message;
			toastIcon.textContent = isSuccess ? '‚úÖ' : '‚ùå';
			toast.style.background = isSuccess ? '#0F4C5C' : '#e74c3c';

			toast.classList.add('show');
			setTimeout(() => {
				toast.classList.remove('show');
			}, 3000);
		}

		async function applyToArticle() {
			if (currentLavoroId === null) {
				showToast('Errore: ID Lavoro non trovato.', false);
				return;
			}

			try {
				const response = await fetch(`/api/candidature?lavoroId=${currentLavoroId}`, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					}
				});

				const responseBody = await response.text();

				if (response.ok) {
					showToast(responseBody || 'Candidatura inviata con successo!', true);
					setTimeout(() => {
						closeModal();
					}, 1500);
				} else {
					showToast(responseBody || 'Errore durante la candidatura.', false);
				}

			} catch (error) {
				console.error('Errore Fetch:', error);
				showToast('Errore di connessione con il server.', false);
			}
		}
		document.addEventListener('DOMContentLoaded', () => {
		        const navAvatarImg = document.getElementById('navAvatarImg');
		        const navAvatarIcon = document.getElementById('navAvatarIcon');

		        if (navAvatarImg && navAvatarImg.getAttribute('src') && navAvatarImg.getAttribute('src') !== '/immagini/icona.png') {
		            if(navAvatarIcon) navAvatarIcon.style.display = 'none';
		            navAvatarImg.style.display = 'block'; 
		        }

		        const dropdownAvatarImg = document.getElementById('dropdownAvatarImg');
		        const dropdownAvatarIcon = document.getElementById('dropdownAvatarIcon');
		         if (dropdownAvatarImg && dropdownAvatarImg.getAttribute('src') && dropdownAvatarImg.getAttribute('src') !== '/immagini/icona.png') {
		            if(dropdownAvatarIcon) dropdownAvatarIcon.style.display = 'none'; 
		            dropdownAvatarImg.style.display = 'block'; 
		        }
		    });
	</script>
