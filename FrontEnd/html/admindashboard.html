<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Articoli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        nav {
            background: #FFFFF0;
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-title {
            color: #0F4C5C;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #E9B8A6;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .user-avatar:hover {
            background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
            border-radius: 20%;
            transform: scale(1.05);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-avatar-icon {
            font-size: 24px;
            color: #0F4C5C;
        }

        .user-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            min-width: 280px;
            display: none;
            animation: dropdownSlide 0.3s ease;
        }

        .user-dropdown.active {
            display: block;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 15px;
        }

        .dropdown-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #E9B8A6;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .dropdown-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dropdown-avatar-icon {
            font-size: 40px;
            color: #0F4C5C;
        }

        .upload-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 76, 92, 0.9);
            color: white;
            padding: 5px;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-overlay:hover {
            background: #0F4C5C;
        }

        .user-informactions-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .user-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #0F4C5C;
            margin-right: 3%;
        }

        .admin-badge {
            background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
            color: white;
            padding: 5px 15px;
            /* pi√π spazio interno */
            border-radius: 25px;
            /* pi√π arrotondato */
            font-size: 0.5em;
            /* dimensione del testo maggiore */
            font-weight: 700;
            margin-top: 3px;
        }

        .user-email {
            font-size: 0.9em;
            color: #666;
        }

        .dropdown-menu {
            list-style: none;
        }

        .dropdown-menu li {
            margin-bottom: 8px;
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .dropdown-menu a:hover {
            background: rgba(233, 184, 166, 0.2);
            color: #0F4C5C;
        }

        .dropdown-menu .icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background: #f0f0f0;
            margin: 10px 0;
        }

        .logout-btn {
            color: #e74c3c !important;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.1) !important;
        }

        #fileInput {
            display: none;
        }

        .content-wrapper {
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #FFFFF0;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: #FFFFF0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #0F4C5C 0%, #1a6b7d 100%);
        }

        .card-content {
            padding: 20px;
        }

        .card-category {
            display: inline-block;
            background: #E9B8A6;
            color: #0F4C5C;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .card-excerpt {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
            font-size: 0.9em;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #0F4C5C 0%, #1a6b7d 100%);
        }

        .modal-body {
            padding: 40px;
        }

        .modal-category {
            display: inline-block;
            background: #E9B8A6;
            color: #0F4C5C;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .modal-title {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-meta {
            color: #999;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .modal-text {
            color: #555;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .apply-btn {
            background: #E9B8A6;
            color: #0F4C5C;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            margin-top: 5%;
            box-shadow: 0 4px 15px rgba(233, 184, 166, 0.4);
        }

        .apply-btn:hover {
            background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
            ;
            color: white;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(15, 76, 92, 0.4);
        }

        .apply-btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 1.2em;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #0F4C5C;
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toast-icon {
            font-size: 24px;
        }

        .toast-text {
            font-size: 1em;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 35px;
            color: white;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
            ;
            border-radius: 20%;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo"> <img src="../immagini/Logo_Senza_Scritta.png"> </div>
            <div class="nav-title">
                <h2> InfoTirocini.com </h2>
            </div>
            <div class="user-menu">
                <div class="user-avatar" onclick="toggleUserDropdown()"> <span class="user-avatar-icon"
                        id="navAvatarIcon">üë§</span> <img id="navAvatarImg" style="display: none;"> </div>
                <div class="user-dropdown" id="userDropdown">
                    <div class="dropdown-header">
                        <div class="dropdown-avatar"> <span class="dropdown-avatar-icon"
                                id="dropdownAvatarIcon">üë§</span> <img id="dropdownAvatarImg" style="display: none;">
                        </div>
                        <div class="user-informactions-container">
                            <div class="user-name">Mario Rossi </div> <span class="admin-badge">ADMIN</span>
                        </div>
                        <div class="user-email">mario.rossi@email.com</div>
                    </div>
                    <ul class="dropdown-menu">
                        <li> <a href="#"> <span class="icon">üë§</span> <span>Il Mio Profilo</span> </a> </li>
                        <li> <a href="#"> <span class="icon">‚úèÔ∏è</span> <span>Modifica Profilo</span> </a> </li>
                    </ul>
                    <div class="dropdown-divider"></div>
                    <ul class="dropdown-menu">
                        <li> <a href="#" class="logout-btn"> <span class="icon">üö™</span> <span>Esci</span> </a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="container">
            <h1>Annunci Tirocini</h1>
            <div class="dashboard" id="dashboard"></div>
        </div>
    </div>
    <script> function toggleUserDropdown() { const dropdown = document.getElementById('userDropdown'); dropdown.classList.toggle('active'); } // Chiudi dropdown cliccando fuori document.addEventListener('click', (e) => { const userMenu = document.querySelector('.user-menu'); const dropdown = document.getElementById('userDropdown'); if (!userMenu.contains(e.target) && dropdown.classList.contains('active')) { dropdown.classList.remove('active'); } }); </script>
</body>

</html>
