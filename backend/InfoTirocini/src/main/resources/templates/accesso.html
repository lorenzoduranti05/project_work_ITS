<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Tirocini - Accesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f4c5c, #e9b8a6);
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 40px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            
            display: flex;
            align-items: stretch;
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            margin: 20px;
        }

       
        .description {
            flex: 1.2;
            padding: 50px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0); 
        }

        .description h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .description p {
            color: #f0f0f0;
            line-height: 1.8;
            font-size: 16px;
        }

        .description .highlight {
            color: #ffe2d1;
            font-weight: bold;
        }

        
        .box {
            flex: 1;
            background: #ffffff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: block;
        }

        h1 {
            color: #0f4c5c;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            color: #0f4c5c;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0f4c5c;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0f4c5c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        button:hover {
            background: #1a6b7f;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .link a {
            color: #e9b8a6;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

      
     
      
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto su Info Tirocini</h1>
        <p>La piattaforma completa per gestire e trovare tirocini in modo semplice e veloce.</p>
        <p>Connetti studenti e aziende, gestisci documentazione, monitora i progressi 
           e accedi a tutte le informazioni necessarie in un unico posto.</p>
        
        <div class="login-form">
            <h2>ACCEDI</h2>
            
            <!-- Mostra messaggio di errore se presente -->
            <div th:if="${errore}" class="alert alert-danger">
                <p th:text="${errore}"></p>
            </div>
            
            <!-- Mostra messaggio di successo se presente -->
            <div th:if="${messaggio}" class="alert alert-success">
                <p th:text="${messaggio}"></p>
            </div>
            
            <!-- Form di login -->
            <form th:action="@{/accesso}" th:object="${loginDTO}" method="POST">
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="email" 
                           id="mail" 
                           name="mail"
                           th:field="*{mail}" 
                           class="form-control" 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password"
                           th:field="*{password}" 
                           class="form-control" 
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary">Accedi</button>
            </form>
            
            <div class="registration-link">
                <p>Non hai un account? 
                   <a th:href="@{/registrazione}">Registrati qui</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
